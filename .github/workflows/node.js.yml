name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build
  
  deploy:
    runs-on: ubuntu-latest
    needs: build # This job depends on the successful completion of the "build" job
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-to-docker-registry@v3 # Assuming you don't need Docker for deployment
        with:
          repo: r3dacted42/nav-learn-d3   # Replace with your username and repo name
          token: ${{ secrets.GITHUB_TOKEN }}
          email: priyansh.agr4@gmail.com  # Optional, provide a deployment email
          content: ./build  # Specify the directory containing built files
